---
- name: DNS IP updated
  lineinfile:
    state: present
    path: /etc/sysconfig/network-scripts/ifcfg-eth0
    line: "{{ item }}"
  loop:
    - PEERDNS=no
    - DNS1=192.168.50.175
  register: network_update

- name: restart network manager
  service:
    name: NetworkManager
    state: restarted
  when: network_update.changed | bool

