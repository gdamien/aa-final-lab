---
- name: Configure DNS on all host
  hosts: load_balancers,database_servers,app_servers
  become: true
  roles:
    - role: dns-configure

- name: Configure subscriptions on all host
  hosts: load_balancers,database_servers,app_servers
  become: true
  roles:
    - role: satellite-subscription

- name: Deploy, configure, and populate Postgres 10
  hosts: database_servers
  become: true
  gather_facts: false
  tags:
    - database_servers
  roles:
    - role: firewall
      vars:
        firewall_services:
          - postgresql
    - role: postgresql

- name: Deploy, configure, and populate flask repo and virtualenv
  hosts: app_servers
  become: true
  gather_facts: false
  tags:
    - application_servers
    - flask
  roles:
    - role: flask

- name: Deploy haproxy load balancer
  hosts: load_balancers
  gather_facts: false
  become: true
  roles:
    - role: firewall
      vars:
        firewall_services: 
          - http
        firewall_tcp_ports: 
          - 5000
    - role: haproxy

